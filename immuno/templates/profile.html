{% extends "layout.html" %}

{% block body %}

<p>
{{ current_user.email }}
</p>
<div>
<a href="{{ url_for('new_patient') }}">Add Patient</a>
</div>

<h1>Patients</h1>

{% for patient in patients %}
<div>
<a href="{{ url_for('patient', name=patient.display_id) }}">{{ patient.display_id }}</a>
</div>
{% endfor %}

{% endblock %}
