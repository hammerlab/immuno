{% extends "layout.html" %}

{% block body %}

{{ current_user.email }}

<p>
<a href="{{ url_for('new_patient') }}">Add Patient</a>
</p>

<h1>Patients</h1>

{% for patient in patients %}
<p>
<a href="{{ url_for('patient', name=patient.name) }}">{{ patient.name }}</a>
</p>
{% endfor %}

{% endblock %}
